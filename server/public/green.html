<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: #222;
  font: 10px sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

text {
  text-anchor: middle;
}


</style>
<div></div>
<script src="js/libraries/d3.v3.js"></script>
<script>

window.recycleHandler = {
    value: 95,
    moment: Date.now ,
    progress : 0,
    times: 0,
    executed:false,
    start: Date.now(),
    init : function(){

    },
    getProgress : function(){

      if (this.progress < 100){
        this.progress = this.progress + this.value/100;
      }
      return (this.progress / 100);
    }
};
window.reutilizeHandler = {
    value: 11,
    moment: Date.now ,
    progress : 0,
    times: 0,
    executed:false,
    start: Date.now(),
    init : function(){

    },
    getProgress : function(){

      if (this.progress < 100){
        this.progress = this.progress + this.value/100;
      }
      return (this.progress / 100);
    }
};
window.reduceHandler = {
    value: 22,
    moment: Date.now ,
    progress : 0,
    times: 0,
    executed:false,
    start: Date.now(),
    init : function(){

    },
    getProgress : function(){

      if (this.progress < 100){
        this.progress = this.progress + this.value/100;
      }
      return (this.progress / 100);
    }
};

window.executed =0;

var width = 300,
    height = 300,
    radius = Math.min(width, height),
    spacing = .09;

var formatSecond = d3.time.format("%S s"),
    formatMinute = d3.time.format("%M m"),
    formatHour = d3.time.format("%H h");


var color = d3.scale.linear()
    .range(["hsl(-180,50%,50%)", "hsl(180,50%,50%)"])
    .interpolate(interpolateHsl);

var arc = d3.svg.arc()
    .startAngle(0)
    .endAngle(function(d) { return d.value * 2 * Math.PI; })
    .innerRadius(function(d) { return d.index * radius; })
    .outerRadius(function(d) { return (d.index + spacing) * radius; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var field = svg.selectAll("g")
    .data(fields)
  .enter().append("g");

field.append("path");
field.append("text");
d3.transition().duration(0).each(tick);
d3.select(self.frameElement).style("height", height + "px");
function tick() {

  field = field
      .each(function(d) { this._value = d.value; })
      .data(fields)
      .each(function(d) { d.previousValue = this._value; });

  field.select("path")
    .transition()
      .ease("elastic")
      .attrTween("d", arcTween)
      .style("fill", function(d) { return color(d.value); });

  field.select("text")
      .attr("dy", function(d) { return d.value < .5 ? "-.5em" : "1em"; })
      .text(function(d) { return d.text; })
    .transition()
      .ease("elastic")
      .attr("transform", function(d) {
        return "rotate(" + 360 * d.value + ")"
            + "translate(0," + -(d.index + spacing / 2) * radius + ")"
            + "rotate(" + (d.value < .5 ? -90 : 90) + ")"
      });

    if (executed < 100){
      //console.log(executed);
      setTimeout(tick, 200 - Date.now() % 1000);
      executed++;
    }
    //executed = true;

}

function arcTween(d) {
  var i = d3.interpolateNumber(d.previousValue, d.value);
  return function(t) { d.value = i(t); return arc(d); };
}



function fields() {


  var now = new Date;
  return [
    {index: .1, text: recycleHandler.value, value: recycleHandler.getProgress()},
    {index: .2, text: reutilizeHandler.value, value: reutilizeHandler.getProgress()},
    {index: .3, text: reduceHandler.value, value: reduceHandler.getProgress()},
  ];
}

// Avoid shortest-path interpolation.
function interpolateHsl(a, b) {
  var i = d3.interpolateString(a, b);
  return function(t) {
    return d3.hsl(i(t));
  };
}

</script>
